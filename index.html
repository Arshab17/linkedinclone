<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="linkd.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="linkedin.html"><img class="linkedin" src="soundcloud/linkedin.png"></a>
        </div>

        <div class="layout">
            <div class="headercontent">
                <h1 class="headerHeading">Sign in</h1>
                <p class="subheader">Stay updated on your professional world

                </p>
            </div>

            <form class="formlayout">
                <div class="form1">
                    <label for="username"></label>
                    <input class="lblone" type="text" placeholder="email or phone">
                </div>
                <div class="form2">
                    <label for="password"></label>
                    <input class="lbltwo" type="password" placeholder="password">

                </div>
                <a class="resetpassword" href="/checkpoint/rp/request-password-reset"
                    class="btn__tertiary--medium forgot-password" data-cie-control-urn="forgot-password-btn">Forgot
                    password?</a>
            </form>
            <div class="divbtn">
                <button class="signin">Sign in</button>


            </div>

            <div class="linebtwn">
                <div class="lineL">

                </div>
                <div class="lineR"></div>

                <div class="or">
                    <p>or</p>
                </div>


            </div>

            <button class="playstore">
                <p>Sign in with Google</p>
                <div class="img">
                    <img class="google" src="soundcloud/images2.png">
                </div>
            </button>
            <button class="appstore">
                <p>Sign in with Apple</p>
                <div class="img2">
                    <img class="apple" src="soundcloud/images1.png">


                </div>
            </button>


        </div>


        <footer>
            <p class="f1">New to LinkedIn?</p>
            <div class="f2">
                <a class="f2join" href="linkedin.html">

                    Join now</a>
            </div>
            <div class="f3">

                <p class="f3-items">User Agreement</p>
                <p class="f3-items">Privacy Policy</p>
                <p class="f3-items">Community Guidelines</p>
                <p class="f3-items">Cookie Policy</p>
                <p class="f3-items">Copyright Policy</p>
                <p class="f3-items">Send Feedback</p>
                <p class="f3-items"></p>
                <select class="f4-items" name="language" id="">
                    <option>language</option>
                    <option>espa√±ol</option>
                    <option>french</option>
                    <option>portuguese</option>
                    <option>italian</option>
                    <option>hindi</option>
                </select>


            </div>
        </footer>
    </div>
</body>

</html>
